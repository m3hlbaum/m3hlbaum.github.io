<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mehlbaum</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            font-family: sans-serif;
        }
        
        .title-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        
        .title {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 15vw; /* Responsive font size */
            letter-spacing: -0.05em; /* Slightly squeezed */
            text-transform: lowercase;
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .player-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .play-button:hover {
            transform: scale(1.1);
        }
        
        .play-icon, .pause-icon {
            width: 24px;
            height: 24px;
        }
        
        .pause-icon {
            display: none;
        }
        
        /* Simple music visualization dots */
        .visualizer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            height: 20px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="title">mehlbaum</h1>
    </div>
    
    <div class="player-container">
        <div>
            <div class="play-button" id="playButton" onclick="togglePlay()">
                <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#333">
                    <polygon points="5,3 19,12 5,21"/>
                </svg>
                <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#333">
                    <rect x="6" y="4" width="4" height="16"/>
                    <rect x="14" y="4" width="4" height="16"/>
                </svg>
            </div>
            
            <div class="visualizer">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    
    <audio id="music">
        <source src="assets/mehlbaum202504005_III.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        const music = document.getElementById('music');
        const playButton = document.getElementById('playButton');
        const playIcon = document.querySelector('.play-icon');
        const pauseIcon = document.querySelector('.pause-icon');
        const dots = document.querySelectorAll('.dot');
        
        let isPlaying = false;
        
        function togglePlay() {
            if (isPlaying) {
                music.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                stopVisualization();
            } else {
                music.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                startVisualization();
            }
            
            isPlaying = !isPlaying;
        }
        
        function startVisualization() {
            const animateDots = () => {
                if (!isPlaying) return;
                
                dots.forEach(dot => {
                    dot.style.opacity = Math.random();
                });
                
                setTimeout(animateDots, 300);
            };
            
            animateDots();
        }
        
        function stopVisualization() {
            dots.forEach(dot => {
                dot.style.opacity = 0;
            });
        }
        
        // Handle end of audio
        music.addEventListener('ended', function() {
            isPlaying = false;
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            stopVisualization();
        });
    </script>
</body>
</html>
