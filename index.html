<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mehlbaum</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 300vh; /* Taller page to allow scrolling */
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }
        
        .title-container {
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 3; /* Above images */
        }
        
        .title {
            font-family: Arial, sans-serif;
            font-weight: normal;
            font-size: 17vw;
            letter-spacing: -0.1em;
            text-transform: lowercase;
            width: 120%;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: all 0.1s ease;
            white-space: nowrap;
            line-height: 0.9;
        }
        
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Between title and player */
        }
        
        .image {
            max-width: 80%;
            max-height: 60%;
            object-fit: contain;
            position: absolute;
        }
        
        #image1 {
            z-index: 2; /* On top initially */
        }
        
        #image2 {
            z-index: 1; /* Behind initially */
            opacity: 0; /* Hidden initially */
        }
        
        .player-container {
            position: fixed;
            bottom: 100px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 3; /* Above images */
        }
        
        .listen-box {
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            padding: 10px 20px;
            border: 1px solid #333;
            cursor: pointer;
            text-transform: lowercase;
            background-color: white;
            transition: background-color 0.2s ease;
        }
        
        .listen-box:hover {
            background-color: #f1f1f1;
        }
        
        .visualizer {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            height: 10px;
        }
        
        .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 3px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="title" id="title">mehlbaum</h1>
    </div>
    
    <div class="image-container">
        <img id="image1" class="image" src="assets/image1.png" alt="Initial image">
        <img id="image2" class="image" src="assets/image2.png" alt="Second image">
    </div>
    
    <div class="player-container">
        <div>
            <div class="listen-box" id="listenBox" onclick="togglePlay()">
                listen
            </div>
            
            <div class="visualizer">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    
    <audio id="music">
        <source src="assets/mehlbaum202504005_III.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        const music = document.getElementById('music');
        const listenBox = document.getElementById('listenBox');
        const dots = document.querySelectorAll('.dot');
        const title = document.getElementById('title');
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');
        
        let isPlaying = false;
        
        // Scroll effects
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const viewportHeight = window.innerHeight;
            const scrollRatio = scrollPosition / viewportHeight;
            const maxScroll = document.body.scrollHeight - viewportHeight;
            const totalScrollRatio = scrollPosition / maxScroll;
            
            // Title effect - growing and overlapping
            const scaleFactor = 1 + scrollRatio * 0.8;
            const letterSpacingValue = -0.05 - scrollRatio * 0.3;
            title.style.fontSize = `calc(15vw * ${scaleFactor})`;
            title.style.letterSpacing = `${letterSpacingValue}em`;
            const shift = scrollRatio * 20;
            title.style.transform = `translateX(${Math.sin(scrollPosition/100) * shift}px)`;
            
            // Image blending effect - more gradual as requested
            // Start almost immediately and go all the way to the end
            if (scrollPosition > 0) {
                // Very gradual transition across the entire scroll range
                // Using totalScrollRatio to ensure it completes at the end of the page
                let baseOpacity = totalScrollRatio;
                
                // Slight asymmetry but much more subtle
                const randomVariation = Math.sin(scrollPosition / 200) * 0.05;
                
                // Apply opacity without any position shifts
                image1.style.opacity = 1 - (baseOpacity + randomVariation);
                image2.style.opacity = baseOpacity + randomVariation;
            } else {
                // Reset at the very top
                image1.style.opacity = 1;
                image2.style.opacity = 0;
            }
        });
        
        function togglePlay() {
        if (!isPlaying) {
            // Calculate a dynamic start position based on the current time
            const currentTime = Date.now();
            const audioDuration = music.duration || 180; // Default to 180 seconds if duration is not available
            const startPosition = (currentTime / 1000) % audioDuration;

            // Set the audio's current time and play
            music.currentTime = startPosition;
            music.play();
            listenBox.textContent = "pause";
            startVisualization();
        } else {
            music.pause();
            listenBox.textContent = "listen";
            stopVisualization();
        }

        isPlaying = !isPlaying;
    }
        
        function startVisualization() {
            const animateDots = () => {
                if (!isPlaying) return;
                
                dots.forEach(dot => {
                    dot.style.opacity = Math.random();
                });
                
                setTimeout(animateDots, 300);
            };
            
            animateDots();
        }
        
        function stopVisualization() {
            dots.forEach(dot => {
                dot.style.opacity = 0;
            });
        }
        
        // Handle end of audio
        music.addEventListener('ended', function() {
            isPlaying = false;
            listenBox.textContent = "listen";
            stopVisualization();
        });
    </script>
</body>
</html>
