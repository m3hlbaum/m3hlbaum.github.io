<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mehlbaum</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 300vh; /* Taller page to allow scrolling */
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }
        
        .title-container {
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1;
        }
        
        .title {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal; /* Not bold as requested */
            font-size: 15vw; /* Starting size */
            letter-spacing: -0.05em; /* Slightly squeezed */
            text-transform: lowercase;
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: all 0.1s ease;
            white-space: nowrap;
            line-height: 0.9;
        }
        
        .player-container {
            position: fixed;
            bottom: 100px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .listen-box {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            font-weight: normal;
            padding: 10px 20px;
            border: 1px solid #333;
            cursor: pointer;
            text-transform: lowercase;
            background-color: white;
            transition: background-color 0.2s ease;
        }
        
        .listen-box:hover {
            background-color: #f5f5f5;
        }
        
        /* Simple music visualization dots */
        .visualizer {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            height: 10px;
        }
        
        .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 3px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="title" id="title">mehlbaum</h1>
    </div>
    
    <div class="player-container">
        <div>
            <div class="listen-box" id="listenBox" onclick="togglePlay()">
                listen
            </div>
            
            <div class="visualizer">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    
    <audio id="music">
        <source src="assets/mehlbaum202504005_III.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        const music = document.getElementById('music');
        const listenBox = document.getElementById('listenBox');
        const dots = document.querySelectorAll('.dot');
        const title = document.getElementById('title');
        
        let isPlaying = false;
        
        // Scroll effect for the title
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const viewportHeight = window.innerHeight;
            
            // Calculate scale factor based on scroll position
            // Starting at 15vw (as in CSS) and growing
            const scaleFactor = 1 + (scrollPosition / viewportHeight) * 0.8;
            
            // Calculate overlap/stashing effect by reducing letter spacing
            const letterSpacingValue = -0.05 - (scrollPosition / viewportHeight) * 0.3;
            
            // Apply transformations
            title.style.fontSize = `calc(15vw * ${scaleFactor})`;
            title.style.letterSpacing = `${letterSpacingValue}em`;
            
            // Add some horizontal shift to create more chaotic overlapping
            const shift = (scrollPosition / viewportHeight) * 20;
            title.style.transform = `translateX(${Math.sin(scrollPosition/100) * shift}px)`;
        });
        
        function togglePlay() {
            if (isPlaying) {
                music.pause();
                listenBox.textContent = "listen";
                stopVisualization();
            } else {
                music.play();
                listenBox.textContent = "pause";
                startVisualization();
            }
            
            isPlaying = !isPlaying;
        }
        
        function startVisualization() {
            const animateDots = () => {
                if (!isPlaying) return;
                
                dots.forEach(dot => {
                    dot.style.opacity = Math.random();
                });
                
                setTimeout(animateDots, 300);
            };
            
            animateDots();
        }
        
        function stopVisualization() {
            dots.forEach(dot => {
                dot.style.opacity = 0;
            });
        }
        
        // Handle end of audio
        music.addEventListener('ended', function() {
            isPlaying = false;
            listenBox.textContent = "listen";
            stopVisualization();
        });
    </script>
</body>
</html>
